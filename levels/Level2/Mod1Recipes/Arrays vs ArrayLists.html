<html>
<div id='header'>
	<center> <h1>
		Arrays vs ArrayLists
	</h1></center>
</div>
<div id='quiz'></div>
<div id='nav'></div>

<script>

var totalQuestions = 10;

var qDiv;
var navDiv;

var currentQuestion;
var questions = [];

var quizComplete = false;
var score = 0;

function Question(){
	this.type;
	this.number;
	this.question;
	this.choices = [];
	this.correctAnswers = [];
	this.userAnswers = [];
	this.isCorrect = false;
}

window.onload = function(){
	qDiv = document.getElementById("quiz");
	navDiv = document.getElementById("nav");
	buildQuiz();
	
	navDiv.innerHTML += "NAVIGATION:<br>";
	for(var i = 0; i < totalQuestions; i++){
		navDiv.innerHTML += "<button onclick='navigateTo("+i+")'>"+(i + 1)+"</button>";
	}
	navDiv.innerHTML += "<br><br>";
	navDiv.innerHTML += "<button onclick='submitQuiz()'>Submit Quiz</button><br>";
}

function buildQuiz(){
	questions[0] = new Question();
questions[0].number=1;
questions[0].type="SING_ANS";
questions[0].question="You&nbspare&nbspwriting&nbspa&nbspcard&nbspgame&nbspin&nbspJava.&nbspWhich&nbspdata&nbsptype&nbspwould&nbspbe&nbspbetter&nbspto&nbspstore&nbspthe&nbsp52&nbspcards&nbspin&nbspa&nbspdeck?";
questions[0].choices[0]="array";
questions[0].choices[1]="ArrayList";
questions[0].correctAnswers=0;
questions[1] = new Question();
questions[1].number=2;
questions[1].type="SING_ANS";
questions[1].question="What&nbspgoes&nbspin&nbspthe&nbspblank&nbspso&nbspthat&nbspx&nbspwill&nbspbe&nbspequal&nbspto&nbspthe&nbspnumber&nbspof&nbspitems&nbspthat&nbspare&nbspinside&nbspthe&nbspnumbers&nbsparray?<br><br>int&nbspv&nbsp=&nbspnew&nbspRandom.nextInt(100);<br>int[]&nbspnumbers&nbsp=&nbspnew&nbspint[v];<br>int&nbspx&nbsp=&nbsp_____________;";
questions[1].choices[0]="numbers.length()";
questions[1].choices[1]="numbers.length";
questions[1].choices[2]="numbers.size()";
questions[1].choices[3]="numbers.size";
questions[1].choices[4]="numbers.amount()";
questions[1].correctAnswers[0]=1;
questions[2] = new Question();
questions[2].number=3;
questions[2].type="SING_ANS";
questions[2].question="What&nbspgoes&nbspin&nbspthe&nbspblank&nbspso&nbspthat&nbspx&nbspwill&nbspbe&nbspequal&nbspto&nbspthe&nbspnumber&nbspof&nbspitems&nbspthat&nbspare&nbspinside&nbspthe&nbspwords&nbspArrayList?<br><br>ArrayList&ltString>&nbspwords&nbsp=&nbspnew&nbspArrayList&ltString>();<br>//a&nbspbunch&nbspof&nbspthings&nbspget&nbspadded&nbspto&nbspwords&nbsphere<br>int&nbspx&nbsp=&nbsp_____________;";
questions[2].choices[0]="words.length";
questions[2].choices[1]="words.length()";
questions[2].choices[2]="words.size()";
questions[2].choices[3]="words.size";
questions[2].choices[4]="words.amount()";
questions[2].correctAnswers=2;
questions[3] = new Question();
questions[3].number=4;
questions[3].type="SING_ANS";
questions[3].question="You&nbspare&nbspwriting&nbspa&nbspprogram&nbspthat&nbspstores&nbspan&nbspunknown&nbspnumber&nbspof&nbsppeople&nbspin&nbspa&nbspdatabase.&nbspWhat&nbspdata&nbspstructure&nbspwould&nbspbe&nbspbetter&nbspto&nbspstore&nbspthe&nbsppeople&nbspinformation?";
questions[3].choices[0]="array";
questions[3].choices[1]="ArrayList";
questions[3].correctAnswers=1;
questions[4] = new Question();
questions[4].number=5;
questions[4].type="SING_ANS";
questions[4].question="How&nbspdo&nbspyou&nbspchange&nbspthe&nbspsize&nbspof&nbspthe&nbspfollowing&nbsparray?<br><br>int[]&nbspnums&nbsp=&nbspnew&nbspint[10];";
questions[4].choices[0]="nums.increase(4);";
questions[4].choices[1]="nums.append(4);";
questions[4].choices[2]="lengthenArray(nums,&nbsp4);";
questions[4].choices[3]="num&nbsp=&nbspnew&nbspint[4];";
questions[4].choices[4]="(The&nbspsize&nbspof&nbspan&nbsparray&nbspis&nbspalways&nbspconstant&nbspin&nbspJava)";
questions[4].correctAnswers=4;
questions[5] = new Question();
questions[5].number=6;
questions[5].type="MULT_ANS";
questions[5].question="Select&nbspall&nbspof&nbspthe&nbspvalid&nbsplines&nbspof&nbspcode&nbspthat&nbspwill&nbsppotentially&nbspchange&nbspthe&nbspsize&nbspof&nbspnumList?<br><br>ArrayList&ltInteger>&nbspnumList&nbsp=&nbspnew&nbspArrayList&ltInteger>();";
questions[5].choices[0]="numList.add(4);";
questions[5].choices[1]="numList.remove(0);";
questions[5].choices[2]="numList.extend(4);";
questions[5].choices[3]="numList.isEmpty();";
questions[5].choices[4]="numList.clear();";
questions[5].correctAnswers[0]=0;
questions[5].correctAnswers[1]=1;
questions[5].correctAnswers[2]=4;
questions[6] = new Question();
questions[6].number=7;
questions[6].type="SING_ANS";
questions[6].question="What&nbspmethod&nbspis&nbspused&nbspto&nbspget&nbspan&nbspelement&nbspfrom&nbspan&nbspArrayList?";
questions[6].choices[0]="receive";
questions[6].choices[1]="extract";
questions[6].choices[2]="[]";
questions[6].choices[3]="get";
questions[6].choices[4]="obtain";
questions[6].correctAnswers=3;
questions[7] = new Question();
questions[7].number=8;
questions[7].type="SING_ANS";
questions[7].question="What&nbspsyntax&nbspis&nbspused&nbspto&nbspget&nbspan&nbspelement&nbspfrom&nbspan&nbsparray?";
questions[7].choices[0]="[]";
questions[7].choices[1]="{}";
questions[7].choices[2]="()";
questions[7].choices[3]="|&nbsp|";
questions[7].choices[4]="##";
questions[7].correctAnswers=0;
questions[8] = new Question();
questions[8].number=9;
questions[8].type="FILL_IN";
questions[8].question="Fill&nbspin&nbspthe&nbspblank&nbspso&nbspthat&nbspx&nbspwill&nbspequal&nbspthe&nbspfourth&nbspelement&nbspin&nbspnumArr.<br><br>int[]&nbspnumArr&nbsp=&nbsp{9,&nbsp4,&nbsp12,&nbsp14,&nbsp151,&nbsp11,&nbsp125};<br><br>int&nbspx&nbsp=&nbspnumArr_____;";
questions[8].correctAnswers="[3]";
questions[9] = new Question();
questions[9].number=10;
questions[9].type="FILL_IN";
questions[9].question="Fill&nbspin&nbspthe&nbspblank&nbspso&nbspthat&nbspx&nbspwill&nbspequal&nbspthe&nbspthird&nbspelement&nbspin&nbspwrdLst.<br><br>ArrayList&ltString>&nbspwrdLst&nbsp=&nbspnew&nbspArrayList&ltString>();<br>//stuff&nbspgets&nbspadded&nbspto&nbspwrdLst&nbsphere<br><br>int&nbspx&nbsp=&nbspwrdLst_________;";
questions[9].correctAnswers=".get(2)";

	
	currentQuestion = questions[0];
	displayQuestion();
}

function displayQuestion(){
	qDiv.innerHTML = "Question " + currentQuestion.number + ":<br><br>";
	qDiv.innerHTML += currentQuestion.question + "<br>";
	if(currentQuestion.type == "MULT_ANS"){
		qDiv.innerHTML += "<br>	(choose all that apply)<br>";
		qDiv.innerHTML += "<hr size='3'>";
		for(var i = 0; i < currentQuestion.choices.length; i++){
			if(currentQuestion.userAnswers.includes(i)){
				qDiv.innerHTML += "<input type='checkbox' checked></input>";	
			}else{
				qDiv.innerHTML += "<input type='checkbox'></input>";
			}
			
			qDiv.innerHTML += numToChar(i) + "<br>";
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";
			qDiv.innerHTML += "<hr size='3'>";
		}
		
		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			for(var j = 0; j < currentQuestion.correctAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers[j]] + "<br><br>";
			}
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			for(var j = 0; j < currentQuestion.userAnswers.length; j++){
				qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers[j]] + "<br><br>";
			}
		}

	}else if(currentQuestion.type == "SING_ANS"){
		qDiv.innerHTML += "<hr size='3'>";
		for(var i = 0; i < currentQuestion.choices.length; i++){
			if(currentQuestion.userAnswers == i){
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"' checked></input>";
			}else{
				qDiv.innerHTML += "<input type='radio' name='q"+currentQuestion.number+"'></input>";
			}
			qDiv.innerHTML += numToChar(i) + "<br>";
			qDiv.innerHTML += currentQuestion.choices[i] + "<br>";
			qDiv.innerHTML += "<hr size='3'>";
		}

		if(quizComplete){
			qDiv.innerHTML += "<b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.correctAnswers] + "<br><br>";
			
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.choices[currentQuestion.userAnswers] + "<br><br>";
		}
	}else if(currentQuestion.type == "FILL_IN"){
		qDiv.innerHTML += "<textarea rows='7' cols='60'>"+currentQuestion.userAnswers+"</textarea>";
		if(quizComplete){
			qDiv.innerHTML += "<br><b>Correct Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.correctAnswers + "<br><br>";
			
			qDiv.innerHTML += "<b>Your Answer:</b><br>";
			qDiv.innerHTML += currentQuestion.userAnswers + "<br><br>";
		}
	}
	qDiv.innerHTML += "<br>";
	
	if(currentQuestion.number != 1){
		qDiv.innerHTML += "<button onclick='previousQuestion()'>Previous Question</button>";
	}
	if(currentQuestion.number != questions.length){
		qDiv.innerHTML += "<button onclick='nextQuestion()'>Next Question</button>";
	}
	
	qDiv.innerHTML += "<hr size='3'>";
}	

function submitQuiz(){
	if(quizComplete) return;
	if(!confirm("Are you sure you want to submit your quiz for grading?")) return;
	quizComplete = true;
	saveQuestionState();

	scoreQuiz();
	highlightButtons();

	currentQuestion = questions[0];
	displayQuestion();
}

function specialParseStr(str){
	var nstr = "";
	for(var i = 0; i < str.length; i++){
		var c = str.charAt(i);
		if(c == '\"'){
			nstr += "\\\"";
		}else if(c == '<'){
			nstr += "&lt";
		}else if(c == '\n' || c == ' '){
			
		}else{
			nstr += c;
		}
	}
	return nstr.trim();
}

function scoreQuiz(){
	for(var i = 0; i < questions.length; i++){
		if(questions[i].type == "MULT_ANS"){
			var ca = compareArray(questions[i].correctAnswers, questions[i].userAnswers);
			questions[i].isCorrect = ca;
			if(ca) score++;
		}else if(questions[i].type == "SING_ANS"){
			if(questions[i].correctAnswers == questions[i].userAnswers){
				questions[i].isCorrect = true;
				score++;
			}
		}else if(questions[i].type == "FILL_IN"){
			if(specialParseStr(questions[i].correctAnswers) == specialParseStr(questions[i].userAnswers)){
				questions[i].isCorrect = true;
				score++;
			}
		}
	} 

	score /= totalQuestions;
	score *= 100;

	var hdr = document.getElementById("header");
	hdr.innerHTML += "<center><h1><b>Score: "+score.toFixed(2)+"%</b></h1></center>";
}

function nextQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number];
	displayQuestion();
}

function previousQuestion(){
	saveQuestionState();
	currentQuestion = questions[currentQuestion.number - 2];
	displayQuestion();
}

function navigateTo(i){
	saveQuestionState();
	currentQuestion = questions[i];
	displayQuestion();
}

function highlightButtons(){
	var btns = navDiv.getElementsByTagName("button");
	for(var i = 0; i < questions.length; i++){
		if(questions[i].isCorrect){
			btns[i].style="background-color:green";
		}else{
			btns[i].style="background-color:red";
		}
	}
}	

function saveQuestionState(){
	if(currentQuestion.type == "MULT_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers.push(i);
			}
		}
	}else if(currentQuestion.type == "SING_ANS"){
		currentQuestion.userAnswers = [];
		var cbx = qDiv.getElementsByTagName("input");
		for(var i = 0; i < cbx.length; i++){
			if(cbx[i].checked){
				currentQuestion.userAnswers = i;
			}
		}
	}else if(currentQuestion.type == "FILL_IN"){
		var tbx = qDiv.getElementsByTagName("textarea");
		currentQuestion.userAnswers = tbx[0].value;
	}
}

function numToChar(num){
	return String.fromCharCode("A".charCodeAt(0) + num);
}

function compareArray(arr1, arr2){
	if(arr1.length != arr2.length){
		return false;
	}

	for(var i = 0; i < arr1.length; i++){
		if(arr1[i] != arr2[i]){
			return false;
		}
	}

	return true;
}

</script>

</html>
